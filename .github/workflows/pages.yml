# Workflow for generating and deploy static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm ci
      - name: Generate HTML files from asciidoc
        run: npm run build *.adoc */*.adoc
      - name: List of the result HTML files
        run: find . -type f -not -path '*/\.*' -not -path '*/node_modules/*' -name "*.html"
      - name: Prepare directory with resources for web
        run: |
          mkdir .public
          cp -r javascripts .public
          cp -r stylesheets .public
      - name: Copy all HTML files
        run: find . -type f -not -path '*/\.*' -not -path './node_modules/*' -not -path './common/*' -name "*.html" -exec cp --parents -t "./.public" {} +
      - name: Copy all images directories
        run: find . -type d -name "images" -not -path '*/\.*' -not -path './node_modules/*' -exec cp -r --parents -t "./.public" {} +
      - run: mv .public public
      - run: ls -la ./public
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
      - name: Verify artifact upload
        run: |
          if [ -z "$(ls -A ./public)" ]; then
            echo "No files found in public directory, upload will fail."
            exit 1
          fi
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
